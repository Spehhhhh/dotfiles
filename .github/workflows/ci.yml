name: build
on: [push, pull_request]
jobs:
  default-version:
    name: Run CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up macOS
        run: |
          git clone --depth 1 https://github.com/Spehhhhh/dotfiles.git "$HOME"/dotfiles
          cd "$HOME"/dotfiles
          ./scripts/bootstrap_mac_ci.sh
      - name: Run test
        run: |
          ./test/test_ci.sh
