    focus: 'true'
    layout: main-vertical
    options: {
        main-pane-width: 50%
        }
    shell_command_before:
      - cmd: cd ~
        sleep_before: .25
        sleep_after: .25
    panes:
      - yacron -c "$HOME"/dotfiles/scripts/yacron/job_0.yaml
      - focus: 'true'
        shell_command: lazydocker
      - htop
