env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 40
  padding:
    x: 10
    y: 10
  decorations: buttonless # buttonless / transparent
  opacity: 1.0
  startup_mode: Maximized # Maximized / Windowed
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: "MonoLisa Nerd Font"
    style: Regular
  bold:
    family: "MonoLisa Nerd Font"
    style: Bold ltalic
  italic:
    family: "MonoLisa Nerd Font"
    style: Bold ltalic
  bold_italic:
    family: "MonoLisa Nerd Font"
    style: Bold Italic
  size: 14

