env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 40
  decorations: buttonless
  # opacity: 0.98
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  padding:
    x: 20
    y: 10

font:
  normal:
    family: "CaskaydiaCove Nerd Font"
  size: 13
  use_thin_strokes: true

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: "0x282C34"
    foreground: "0xabb2bf"

  # Normal colors
  normal:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"

  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xffffff"

scrolling:
  history: 10000
  multiplier: 3
