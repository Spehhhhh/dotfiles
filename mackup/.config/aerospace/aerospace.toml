start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 38
default-root-container-layout = 'accordion'
default-root-container-orientation = 'vertical'

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

[mode.main.binding]
alt-p = 'mode pass'
alt-g = 'mode prefix'

alt-comma = 'layout accordion vertical horizontal'
alt-period = 'layout tiles vertical horizontal'
alt-slash = 'mode service'

alt-c = 'exec-and-forget open -a /Applications/Google\ Chrome.app'
alt-t =  'exec-and-forget open -a /Applications/Ghostty.app'
alt-v = 'exec-and-forget open -a /Applications/Cursor.app'
alt-z = 'exec-and-forget open -a /Applications/Zed.app'

alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 0'
alt-y = 'workspace y'
alt-u = 'workspace u'
alt-i = 'workspace i'
alt-o = 'workspace o'

alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 0'
alt-shift-y = 'move-node-to-workspace y'
alt-shift-u = 'move-node-to-workspace u'
alt-shift-i = 'move-node-to-workspace i'
alt-shift-o = 'move-node-to-workspace o'

alt-h = 'focus left --boundaries all-monitors-outer-frame'
alt-j = 'focus down --boundaries all-monitors-outer-frame'
alt-k = 'focus up --boundaries all-monitors-outer-frame'
alt-l = 'focus right --boundaries all-monitors-outer-frame'
alt-shift-h = ['move left', 'mode main']
alt-shift-j = ['move down', 'mode main']
alt-shift-k = ['move up', 'mode main']
alt-shift-l = ['move right', 'mode main']


cmd-m = []
cmd-h = []

[mode.pass.binding]
alt-p = 'mode main'

[mode.prefix.binding]
esc = 'mode main'

alt-h = [
  'move-node-to-monitor left',
  'focus left --boundaries all-monitors-outer-frame',
  'mode main',
]
alt-j = [
  'move-node-to-monitor down',
  'focus down --boundaries all-monitors-outer-frame',
  'mode main',
]
alt-k = [
  'move-node-to-monitor up',
  'focus up --boundaries all-monitors-outer-frame',
  'mode main',
]
alt-l = [
  'move-node-to-monitor right',
  'focus right --boundaries all-monitors-outer-frame',
  'mode main',
]

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

minus = 'resize smart -50'
equal = 'resize smart +50'

r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

f = ['layout floating tiling', 'mode main']
shift-f = ['fullscreen', 'mode main']

[mode.service.binding]
esc = 'mode main'

cmd-r = ['reload-config', 'mode main']

