[tools]
  rust                                         = "latest"
  python                                       = "3.12.7"
  node                                         = "latest"
  go                                           = "latest"
  "npm:promptfoo"                              = "latest"
  "npm:bun"                                    = "latest"
  "go:github.com/melkeydev/go-blueprint"       = "latest"
  "go:github.com/appleboy/CodeGPT/cmd/codegpt" = "latest"
  "cargo:ttyper"                               = "latest"
  "cargo:termscp"                              = "latest"
  "cargo:serie"                                = "latest"
  "cargo:rip2"                                 = "latest"
  "cargo:parallel-disk-usage"                  = "latest"
  "cargo:openapi-tui"                          = "latest"
  "cargo:koji"                                 = "latest"
  "cargo:kbt"                                  = "latest"

[settings]
  experimental                          = true
  plugin_autoupdate_last_check_duration = '1 week'
  status                                = { missing_tools = "if_other_versions_installed", show_env = false, show_tools = false }
  trusted_config_paths                  = ['~/Developer']
